<h1>New Floor Plan: {{floorplan.name}}</h1>
<div class="container-fluid">
    <div class="row">
        <form role="form" ng-submit="create()">
            <div class="col-xs-6">
                <div class="well well-sm"></div>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <div class="input-group">
                        <input value = "{{floorplan.name}}" ng-model="floorplan.name"class="form-control" name="Name" id="Name"  required="" type="text">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="basebasePrice">Starting Price</label>
                    <div class="input-group">
                        <input value = "floorplan.basePrice"ng-model="floorplan.basePrice" class="form-control" name="basePrice" id="basePrice" required="" type="number">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sqft">Square Feet</label>
                    <input value = "floorplan.sqft" ng-model="floorplan.sqft"class="form-control" id="sqft" name="sqft" type="number">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
                
                <div class="form-group">
                    <label for="sqft">Bedroom Amount</label>
                    <input value = "floorplan.bedAmt" ng-model="floorplan.bedAmt"class="form-control" id="bedAm" name="bedAm" type="number">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
                
                <div class="form-group">
                    <label for="sqft">Bathroom Amount</label>
                    <input value = "floorplan.bathAmt" ng-model="floorplan.bathAmt"class="form-control" id="bathAmt" name="bathAmt" type="number">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
                
                 
                
                <input name="submit" id="submit" value="Submit" class="btn btn-info pull-right" type="submit">
                 </div>
                
                
                
                
          
            </div>
        </form>
    </div>
</div>
