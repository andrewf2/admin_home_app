
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <h1>Add New Customer</h1>
        <form role="form" ng-submit="create()">
            
                <div class="well well-sm"></div>
                <div class="form-group">
                    <label for="InputfName">First Name</label>
                    <div class="input-group">
                        <input ng-model="user.firstName"class="form-control" name="InputfName" id="InputfName" placeholder="First Name" required="" type="text">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputlName">Last Name</label>
                    <div class="input-group">
                        <input ng-model="user.lastName" class="form-control" name="InputlName" id="InputlName" placeholder="Last Name" required="" type="text">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input ng-model="user.emailAddress"class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required="" type="email">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Select Home</label>
                    <select ng-model="user.homeId"name="dropdown">
                        <option value = "new" selected>New Home</option>
                        <option value = "{{home.id}}"ng-repeat = "home in homes">{{home.address}}</option>
                        
                    </select>
                </div>
                <input name="submit" id="submit" value="Submit" class="btn btn-info pull-right" type="submit">
            
        </form>
        </div>
        
        <div class="col-xs-6 container">
            <h2>Homes</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Address</th>
        <th>Price</th>
        <th>Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "home in homes">
        <td>{{home.address}}</td>
        <td>{{home.price}}</td>
        <td><a ng-href = "#/homes/edit/{{home.id}}"<button type="button" class="btn btn-primary">EDIT</button></a> / <a ng-href = "#/homes/delete/{{home.id}}"></a><button type="button" class="btn btn-danger">DELETE</button></a></td>
      </tr>
     
    </tbody>
  </table>
</div>

    </div>
</div>
